<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <button id="myButton">click me</button>
        <button id="myButton2">click me</button>
        <h2>Copy your code here</h2>
        <div class="copyCode">
            background-image: linear-gradient(to right, rgb(92,145,229), rgb(152,63,198)); 
        </div>
    </section>
    <script>
        let btn1 = document.getElementById("myButton");
        let btn2 = document.getElementById("myButton2");
        let copyDiv = document.querySelector(".copyCode");

        const hexValues = () => {
            let myHexValues = "0123456789abcdef";
            let color = "#";
            for(let i = 0; i < 6;i++){
                color = color + myHexValues[Math.floor(Math.random()*16)];
            }
            return color;
        }

        const handleButton1 = () =>{
            rgb1 = hexValues();
            console.log(rgb1);
            btn1.innerText = `${rgb1}`;
            btn1.style.background = `${rgb2}`;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1},${rgb2})`;
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1},${rgb2})`;
        }

        const handleButton2 = () =>{
            rgb2 = hexValues();
            console.log(rgb2);
            btn2.innerText = `${rgb2}`;
            btn2.style.background = `${rgb1}`;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1},${rgb2})`;
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1},${rgb2})`;
        }



        btn1.addEventListener("click",handleButton1);
        btn2.addEventListener("click",handleButton2);

        copyDiv.addEventListener("click",()=>{
            navigator.clipboard.writeText(copyDiv.innerText);
            alert("Your code has been copied successfully");
        })

    </script>
</body>
</html>
